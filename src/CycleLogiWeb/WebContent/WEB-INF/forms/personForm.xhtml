<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title" value="#{personController.person}"/>
	
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="First Name:"/>
			<h:inputText id="firstName" value="#{personController.person.firstName}" required="true" requiredMessage="required"/>
			<h:message for="firstName"/>
			<h:outputLabel value="Last Name:"/>
			<h:inputText id="lastName" value="#{personController.person.lastName}" required="true" requiredMessage="required"/>
			<h:message for="lastName"/>
			<h:outputLabel value="Birthday:"/>
			<h:inputText value="#{personController.person.birthday}">
				<f:convertDateTime pattern="dd/mm/yyyy"/>
			</h:inputText>
			<h:outputText />
			<h:outputLabel value="Email:"/>
			<h:inputText id="email" value="#{personController.person.email}" required="true" requiredMessage="required"/>
			<h:message for="email"/>
		</h:panelGrid>
		<h:commandButton value="Add Person" action="#{personController.addPerson}" rendered="#{personController.person.id == null}"/>
		<h:commandButton value="Update Person" action="#{personController.updatePerson}" rendered="#{personController.person.id != null}"/>
	</h:form>
</ui:composition>
