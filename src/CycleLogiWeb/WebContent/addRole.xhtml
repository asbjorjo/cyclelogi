<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Add role</title>
	</head>
	<body>
		<f:view>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Name:"/>
					<h:inputText value="#{roleController.role.name}"/>
					<h:outputLabel value="Description:"/>
					<h:inputText value="#{roleController.role.description}"/>
					<h:outputLabel value="License required:"/>
					<h:selectBooleanCheckbox value="#{roleController.role.licensed}"/>
				</h:panelGrid>
				<h:commandButton value="Add Role" action="#{roleController.addRole}"/>
			</h:form>
		</f:view>
	</body>
</html>
